<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/footer.css">
</head>
<style>
    nav, footer{
        background-color: #af0c19;
    }
</style>
<body>

<header th:replace="fragments/navbar :: header">
</header>

<div th:if="${#request.getParameter('msgDeletar')}" class="alert alert-success" role="alert">
    <p th:text="${#request.getParameter('msgDeletar')}"></p>
</div>

<div th:if="${#request.getParameter('msgEditar')}" class="alert alert-success" role="alert">
    <p th:text="${#request.getParameter('msgEditar')}"></p>
</div>

<div th:if="${#request.getParameter('msgSalvar')}" class="alert alert-success" role="alert">
    <p th:text="${#request.getParameter('msgSalvar')}"></p>
</div>


<section th:replace="fragments/filmes/buttonsFilmes :: buttonsFilmes">
</section>

<div style="background: rgba(0,0,0,0.5);">
    <main th:replace="fragments/filmes/listaFilmes :: movie(${filmes})">
    </main>
</div>

<footer th:replace="fragments/footer :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
