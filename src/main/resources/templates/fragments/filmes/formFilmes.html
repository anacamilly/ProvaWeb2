<main th:fragment="formFilmes(filmes, titulo)">
    <div style="margin-right: 10%; margin-left: 30%; margin-bottom: 5%; margin-top: 5%; color: white;">
        <div style="background: rgba(175,12,25,0.87); border-radius: 30px; width: 70%; padding: 10%;">
            <h1 style="font-family: fantasy;" th:text="${titulo}"></h1>
            <form th:object="${filmes}" method="post" th:action="@{/salvar}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="*{titulo}">
                    <p th:errors="*{titulo}"></p>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Diretor:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder=""  th:field="*{diretor}">
                    <p th:errors="*{diretor}"></p>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Imagem:</label>
                    <input type="file" name="file" class="form-control" id="exampleFormControlInput4" placeholder="">
                    <p th:errors="*{imagemUri}"></p>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Data de Lançamento:</label>
                    <input type="date" class="form-control" id="exampleFormControlInput3" placeholder=""  th:field="*{lancamento}">
                    <p th:errors="*{lancamento}"></p>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Preço:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput5" placeholder=""  th:field="*{preco}">
                    <p th:errors="*{preco}"></p>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Sinopse:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{sinopse}"></textarea>
                    <p th:errors="*{sinopse}"></p>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Avaliação:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" th:field="*{avaliacao}">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" th:field="*{avaliacao}">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" th:field="*{avaliacao}">
                        <label class="form-check-label" for="inlineRadio2">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4" th:field="*{avaliacao}">
                        <label class="form-check-label" for="inlineRadio2">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5" th:field="*{avaliacao}">
                        <label class="form-check-label" for="inlineRadio2">5</label>
                    </div>
                    <p th:errors="*{avaliacao}"></p>
                </div>
                <button type="submit" class="btn btn-dark">SALVAR</button>
                <button type="reset" class="btn btn-dark">LIMPAR</button>
            </form>
        </div>
    </div>
</main>
